<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>管理员登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/layuiadmin/style/admin.css}" media="all">
    <link rel="stylesheet" th:href="@{/layuiadmin/style/login.css}" media="all">
    <link rel="stylesheet" th:href="@{/layuiadmin/style/body.css}" media="all">
    <script th:inline="javascript">
        let basePath = [[${#httpServletRequest.getScheme() + "://" + #httpServletRequest.getServerName() + ":" + #httpServletRequest.getServerPort() + #httpServletRequest.getContextPath()}]];
        function getMedia2() {
            let constraints = {
                video: {width: 500, height: 500},
                audio: true
            };
            let video = document.getElementById("video2");
            let promise = navigator.mediaDevices.getUserMedia(constraints);
            promise.then(function (MediaStream) {
                video.srcObject = MediaStream;
                video.play();
            });
        }
    </script>
</head>
<body>
<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2 style="color: white;margin-top: -50px;">智能化共享租赁平台</h2>
            <h3 style="color: white">后台管理系统</h3>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <div id="regcoDiv" style="margin-left: -40px;">
                <video id='video2' width='400px' height='400px' autoplay='autoplay'>
                </video>
                <canvas id='canvas2' width='400px' height='400px' style='display: none'>
                </canvas>
            </div>
            <div class="layui-form-item">
                <button title="人脸识别" value="人脸识别" onclick="getMedia2()" class="layui-btn layui-btn-fluid" style="margin-top: 30px;">
                    摄像头识别
                </button>
                <button id="snap" class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-face" style="margin-left: -0.5px;margin-top: 30px;">
                    提交
                </button>
            </div>
        </div>
    </div>

    <div class="layui-trans layadmin-user-login-footer">

        <p>© 2022
            <a href="http://localhost:8080" target="_blank">智能化共享租赁平台</a></p>
    </div>

</div>
<script th:src="@{/static/layuiadmin/layui/layui.js}"></script>
<script th:src="@{/static/js/admin/login.js}"></script>
</body>
</html>
